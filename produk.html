    <style>
        body{
            margin: 0px;
            padding: 0px;
            font-family: sans-serif;
        }
/* css navbar */
        .navbar{
            width: 100%;
            background-color: white;
            box-shadow: 1px 1px 10px #cccccc;
            display: flex;
        }
        .logo{
            width: 30%;
            display: flex;
            align-items: center;
            justify-content: center; 
        }
       
        .logo h1{
            font-size: 20px;
            margin-left: 10px;
            
        }
        .primary-menu 
        {
            width: 40%;
            display: flex;
            justify-content: center; 
        }
        .primary-menu .menu
        {
            display: flex;
            list-style-type: none;
        }
        .primary-menu .menu li{
            margin: 25px;
            font-size: 20px;
            font-weight: 400;
            color: #4F5665;
            cursor: pointer;
        }
        .primary-menu .menu li:hover {
            color: #6A4029;
            font-weight: 700;
        }
        .secondary-menu {
            width: 30%;
            display: flex;
            justify-content: center;
        }
        .secondary-menu .menu{
            display: flex;
            list-style-type: none;
        }
        .secondary-menu .menu li {
            margin: 20px;
            font-size: 10px;
            cursor: pointer;
           
        }
        .gambar{
            border-radius: 200px;
            -webkit-border-radius: 200px;
            -moz-border-radius: 200px;
        }
/* css produk */
        .grid-container {
            display: grid;
            grid-template-columns: 200px 200px 200px 200px;
            grid-gap: 10px;
            padding: 100px;
            justify-content: center;
        }

        .grid-container > div {
            background-color: white;
            text-align: center;
        }
        .grid-container > h1 {
            font-size: 22px;
        }
        .grid-container > div p {
            font-size: 17px;
            color: #6A4029;
        }
        .gambar-menu{
            top: 220px;
        }
        .img{
            border-radius: 200px;
            -webkit-border-radius: 200px;
            -moz-border-radius: 200px;
            
        }
        .daftar-menu{

            top: 311.66px;
            background-color: white;

            padding: 10px 10px;
            border-radius: 30px;
