<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <style>
        body{
            margin: 30px;
            padding: 0px;
            font-family: sans-serif;
        }
/* css navbar */
        .navbar{
            width: 100%;
            background-color: white;
            display: flex;
        }
        .logo{
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center; 
        }
       
        .logo h1{
            font-size: 20px;
            margin-left: 10px;
            
        }
        .secondary-menu {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center; 
        }
        .secondary-menu {
            display: flex;
            list-style-type: none;
        }
        .secondary-menu {
            margin: 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .secondary-menu a{
            text-decoration: none;
            font-weight: 600;
        }
        
        .login{
            background-color: #ffba33; 
            padding: 10px 45px;
            color: #6A4029;
            border-radius: 100px;

        }
/* css signup */
        .tulisan_signup{
            text-align: center;
            font-weight: bold;
            font-size: 35px;
            color: #6A4029;
        }
        .kotak_signup{
            width: 350px;
            background: white;
            /*meletakkan form ke tengah*/
            margin: 80px auto;
            padding: 30px 20px;
        }

        label{
            font-size: 20px;
        }
        
        .form_login{
            box-sizing : border-box;
            width: 100%;
            padding: 10px;
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        .signup{
            background: #ffba33;
            color: #6A4029;
            font-size: 17px;
            font-weight: bold;
            width: 100%;
            border: none;
            border-radius: 20px;
            box-shadow: 0px 6px 20px rgba(255, 186, 51, 0.4);
            padding: 20px 30px;
            
            
        }
        .google{
            background: white;
            color: black;
            font-size: 17px;
            width: 100%;
            border: none;
            border-radius: 20px;
            padding: 23px 30px;
            box-shadow: 0px 6px 20px rgba(196, 196, 196, 0.67);
            font-weight: bold;
            
        }
    </style>
</head>

<!-- navbar -->

            </div>
        </div>

<!-- signup -->
        <div class="kotak_signup">
            <p class="tulisan_signup">Sign Up</p>
     
            <form>
                <label>Email Adress</label>
                <input type="text" name="email" class="form_login" placeholder="Enter your email adress">
     
                <label>Password</label>
                <input type="text" name="password" class="form_login" placeholder="Enter your password">

                <label>Phone Number</label>
                <input type="text" name="phone" class="form_login" placeholder="Enter your phone number">
     
                <input type="submit" class="signup" value="signup">
     
                <br/>
                <br/>
                <input type="submit" class="google" value="Sign Up White Google">
            </form>
            
        </div>
